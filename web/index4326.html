<!DOCTYPE html>
<html>
<head>
    <title>AOI</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" /> -->
    <link rel="stylesheet" href="../css/leaflet.css"/>
    <link rel="stylesheet" href="../css/leaflet.zoomdisplay.css"/>
    <link rel="stylesheet" href="../css/leaflet.wmslegend.css"/>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100%;
            width: 100%;
            background: white;
        }
    </style>
    <link rel="shortcut icon"
          href="http://kartoza.com/wp-content/uploads/2014/08/kartoza-favicon.ico"/>
</head>
<body>
<div id="map"></div>
<!-- <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script> -->
<script src="../js/leaflet.js"></script>
<script src="../js/leaflet.zoomdisplay.js"></script>
<script src="../js/leaflet.wmslegend.js"></script>
<script>
    var map = L.map('map', {
        center: [-8.18145, 127.92535],
        zoom: 8,
        minZoom: 8,
        maxZoom: 18,
        maxBounds: [
            [-11, 108],[-5, 145]
            ]
    });
    var qgis = L.tileLayer.wms("http://localhost:6003/cgi-bin/qgis_mapserv.fcgi?map=/web/cccs_public.qgs", {
        layers: 'cccs_public',
        format: 'image/png',
        transparent: true,
        attribution: '(c)<a href="cccs">CCCS</a>'
    }).addTo(map);
    uri = "http://localhost:6003/cgi-bin/qgis_mapserv.fcgi?map=/web/cccs_public.qgs&&SERVICE=WMS&VERSION=1.3.0&SLD_VERSION=1.1.0&REQUEST=GetLegendGraphic&FORMAT=image/jpeg&LAYER=cccs_public&STYLE=";
    L.wmsLegend(uri);
</script>
</body>
</html>
